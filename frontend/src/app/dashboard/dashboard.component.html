<div class="container-fluid bg-light min-vh-100 p-5">
  <!-- Informations du Dashboard -->
  <div class="row g-4 mb-5">
    <div class="col-12 col-sm-6 col-md-3">
      <div class="card shadow border-left-4 border-orange">
        <div class="card-body text-center">
          <h3 class="h5 mb-2 text-muted">Total Clients</h3>
          <p class="fs-2 fw-bold text-primary">{{ totalCustomers }}</p>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-md-3">
      <div class="card shadow border-left-4 border-orange">
        <div class="card-body text-center">
          <h3 class="h5 mb-2 text-muted">Total Comptes</h3>
          <p class="fs-2 fw-bold text-primary">{{ totalAccounts }}</p>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-md-3">
      <div class="card shadow border-left-4 border-orange">
        <div class="card-body text-center">
          <h3 class="h5 mb-2 text-muted">Total Transactions</h3>
          <p class="fs-2 fw-bold text-primary">{{ totalTransactions }}</p>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-md-3">
      <div class="card shadow border-left-4 border-orange">
        <div class="card-body text-center">
          <h3 class="h5 mb-2 text-muted">Volume des Transactions</h3>
          <p class="fs-2 fw-bold text-primary">{{ transactionVolume | number:'1.0-2' }} USD</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Graphique des Transactions par Date -->
  <div>
    <h2>Graphique des Volumes des Transactions</h2>
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="chartOptions"
      style="width: 100%; height: 400px; display: block;">
    </highcharts-chart>
  </div>
</div>
