<div class="d-flex justify-content-center align-items-center min-vh-100 bg-gradient text-white">
  <div class="bg-white p-4 rounded shadow-lg w-100" style="max-width: 400px;">
    <h2 class="text-center text-primary mb-4">Authentification</h2>
    <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">
      <div class="mb-3">
        <label for="username" class="form-label text-dark">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
          placeholder="Your username"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-dark">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Your password"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary w-100 py-2 mt-3"
      >
        Login
      </button>
    </form>
  </div>
</div>
