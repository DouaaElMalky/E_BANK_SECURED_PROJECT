<div class="container my-5">
  <div class="card mx-auto shadow-lg rounded" style="max-width: 400px;">
    <div class="card-header bg-success text-white text-center h4">
      Edit Customer Email
    </div>
    <div class="card-body">
      <form [formGroup]="customerForm" (ngSubmit)="handleUpdateCustomer()">
        <!-- Afficher le nom en mode 'disabled' -->
        <div class="mb-4">
          <label for="name" class="form-label">Name:</label>
          <input type="text" formControlName="name" id="name" class="form-control" [value]="customer.name">
        </div>

        <!-- Afficher l'email -->
        <div class="mb-4">
          <label for="email" class="form-label">Email:</label>
          <input type="email" formControlName="email" id="email" class="form-control" placeholder="Enter new email">
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" [disabled]="customerForm.invalid" class="btn btn-success w-100 py-2">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
